<!DOCTYPE html>
<html>
<head>
    <title>Crypto Portfolio - Streamlit Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="http://localhost:{{ port }}" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
