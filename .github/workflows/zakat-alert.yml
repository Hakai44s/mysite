name: Zakat Email Alert

on:
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

jobs:
  zakat-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily zakat check
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          MY_WALLET: ${{ secrets.MY_WALLET }}
          XRP_WALLET: ${{ secrets.XRP_WALLET }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
          SMTP_USE_STARTTLS: ${{ secrets.SMTP_USE_STARTTLS }}
          SMTP_USE_SSL: ${{ secrets.SMTP_USE_SSL }}
        run: python scripts/check_zakat_alert.py
